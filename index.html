<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatList - Buy & Sell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: black;
      animation: disco 2s infinite alternate;
    }
    @keyframes disco {
      0% { background-color: red; }
      20% { background-color: blue; }
      40% { background-color: green; }
      60% { background-color: yellow; }
      80% { background-color: purple; }
      100% { background-color: orange; }
    }
    header {
      background: rgba(255, 204, 0, 0.9);
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }
    .container {
      padding: 80px 20px 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .product {
      background: white;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 350px;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .home-btn {
      background: #ff5733;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>CatList - Buy & Sell</header>
  <p>i miss you mew</p>

  <div class="container" id="home">
    <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
    <select id="category" onchange="filterCategory()">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="home">Home</option>
      <option value="vehicles">Vehicles</option>
      <option value="real_estate">Real Estate</option>
      <option value="jobs">Jobs</option>
      <option value="services">Services</option>
      <option value="education">Education</option>
      <option value="sports">Sports</option>
      <option value="toys">Toys</option>
      <option value="books">Books</option>
    </select>
    <button onclick="window.location.href='https://sites.google.com'">Upload Product</button>

    <div id="product-list"></div>
  </div>

  <script>
    let products = [];

    // Load product data from products.json
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        products = data;
        displayProducts(products);
      });

    function displayProducts(items) {
      let list = document.getElementById("product-list");
      list.innerHTML = "";
      items.forEach(product => {
        let div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${product.image}" alt="Product Image">
          <h3>${product.name}</h3>
          <p>Category: ${product.category}</p>
          <p>Price: â‚¹${product.price}</p>
          <p>Phone: ${product.phone}</p>
          <p>Location: ${product.location}</p>`;
        list.appendChild(div);
      });
    }

    function searchProducts() {
      let query = document.getElementById("search").value.toLowerCase();
      let filtered = products.filter(p => p.name.toLowerCase().includes(query));
      displayProducts(filtered);
    }

    function filterCategory() {
      let cat = document.getElementById("category").value;
      if (cat === "all") {
        displayProducts(products);
      } else {
        let filtered = products.filter(p => p.category.toLowerCase() === cat.toLowerCase());
        displayProducts(filtered);
      }
    }
  </script>
</body>
</html>
